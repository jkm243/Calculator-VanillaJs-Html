<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.ico" type="images">
</head>
<body>
   <section class="application">
       <div id="ecran"></div>
        <div id="rang1">
            <ul>
                <li><button id="cos" class="btn" >Cos</button></li>
                <li><button id="sin" class="btn" >Sin</button></li>
                <li><button id="mod" class="btn" >Mod</button></li>
                <li><button id="power" class="btn" >CLEAN</button></li>
            </ul>
        </div>
        <div id="rang2">
            <ul>
                <li><button id="1" class="btn" >1</button></li>
                <li><button id="2" class="btn" >2</button></li>
                <li><button id="3" class="btn" >3</button></li>
                <li><button id="plus" class="btn" >+</button></li>
            </ul>
        </div>
        <div id="rang3">
            <ul>
                <li><button id="4" class="btn" >4</button></li>
                <li><button id="5" class="btn" >5</button></li>
                <li><button id="6" class="btn" >6</button></li>
                <li><button id="minus" class="btn" >-</li>
            </ul>
        </div>
        <div id="rang4">
            <ul>
                <li><button id="7" class="btn" value="7" >7</button></li>
                <li><button id="8" class="btn" value="8" >8</button></li>
                <li><button id="9" class="btn" value="9" >9</button></li>
                <li><button id="mult" class="btn" value="x" >X</button></li>
            </ul>
        </div>
        <div id="rang4">
            <ul>
                <li><button id="0" class="btn" value="0" >0</button></li>
                <li><button id="point" class="btn" >,</button></li>
                <li><button id="neg" class="btn" >+/-</button></li>
                <li><button id="equal" class="btn" >=</button></li>
            </ul>
        </div>
   </section> 
</body>
<script src="js/main.js"></script>
</html>
